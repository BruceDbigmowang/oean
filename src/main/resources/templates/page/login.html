<body class="sticky-header">
<script>
    function login(){
        var account = document.getElementById("account").value;
        var password = document.getElementById("password").value;
        var data = {"account":account , "password":password};
        var url="doLogin";
        $.ajax({
            type:"post",
            data:data,
            url:url,
            async:false,
            success:function(data){
                if (data == 0){
                    alert("账号或密码错误，请重新输入");
                }else if(data == 1){
                    window.location.href="foreUserIndex";
                }else if(data == 2){
                    window.location.href="foreAdminIndex";
                }
            }
        })
    }
</script>

<!--Start login Section-->
<section class="login-section">
    <div class="container">
        <div class="row">
            <div class="login-wrapper">
                <div class="login-inner">

                    <div class="logo">
                        <img src="assets/images/logo-dark.png"  alt="logo"/>
                    </div>

                    <h2 class="header-title text-center">Login</h2>


                        <div class="form-group">
                            <input id="account" type="text" class="form-control"  placeholder="Account" >
                        </div>

                        <div class="form-group">
                            <input id="password" type="password" class="form-control"  placeholder="Password" >
                        </div>

                        <div class="form-group">
                            <div class="pull-left">
                                <div class="checkbox primary">
                                    <input  id="checkbox-2" type="checkbox">
                                    <label for="checkbox-2">Remember me</label>
                                </div>
                            </div>

                            <div class="pull-right">
                                <a href="reset-password.html" class="a-link">
                                    <i class="fa fa-unlock-alt"></i> Forgot password?
                                </a>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary" style="width:300px;margin-left: 3%" onclick="login()">登录</button>
                        </div>

                        <div class="form-group text-center">
                            Don't have an account?  <a href="registration.html">Sign Up </a>
                        </div>



                    <div class="copy-text">
                        <p class="m-0">2017 &copy; Meter admin</p>
                    </div>

                </div>
            </div>

        </div>
    </div>
